<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Account Payment</title>
</head>
<body>
<h1>Account Payment</h1>
<form action="#" th:action="@{/customers/payment/account(customerId=${customerId}, offerId=${offerId})}" th:object="${cardDto}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <p>Card Number: <input type="text" th:field="*{cardNumber}" required /></p>
    <p>Local Date: <input type="date" th:field="*{localDate}" required /></p>
    <p>Bank Name: <input type="text" th:field="*{bankName}" required /></p>
    <p>CCV2: <input type="text" th:field="*{ccv2}" required /></p>
    <p>Second Password: <input type="password" th:field="*{secondPassword}" required /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
